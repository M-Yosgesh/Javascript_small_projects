<!DOCTYPE html>
<html>
  <head> 
    <title>
    variables
    </title>
  </head>
  <Body>
    <script>
      let name = 'Yogesh';
      console.log('My name is ' + name);
      let coffe = 5;
      let bagels = 3;
      let soup = 9;
      let cost=0;
      cost = coffe + 2*bagels + soup ;
      console.log(`Cost of food : $${cost}`);
      let taxedCost = 0;
      taxedCost=cost*0.1;
      console.log(`Tax(10%) : $${taxedCost}`);
      let totalCost=0;
      totalCost=cost+taxedCost;
      console.log(`Total Cost of the food : $${totalCost}`);



    </script>
  </Body>
</html>
