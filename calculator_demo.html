<!DOCTYPE html>
<html>
  <head> 
    <title>
    calculator
    </title>
  </head>
  <Body>

      <p class="js-displayCalculation"> </p>

    <P>
      <button onclick="doCalculation('1')">1</button>

      <button onclick="doCalculation('2')">2</button>

      <button onclick="doCalculation('3')">3</button>
    </P>


    <P>
      <button onclick="doCalculation('4')">4</button>

      <button onclick="doCalculation('5')">5</button>

      <button onclick="doCalculation('6')">6</button>
    </P>


    <P>
      <button onclick="doCalculation('7')">7</button>

      <button onclick="doCalculation('8')">8</button>

      <button onclick="doCalculation('9')">9</button>
    </P>

    <button onclick="doCalculation(' + ')">+</button>

    <button onclick="doCalculation(' - ')">-</button>

    <button onclick="equalsTo(calculation);
   ">=</button>

    <button onclick=" localStorage.removeItem('final-result');
    document.querySelector('.js-displayCalculation').innerHTML=''
    calculation=''"> clear </button>

    <script>


     let calculation = JSON.parse(localStorage.getItem('final-result'));
     if (!calculation){
      calculation= '';
     } 
     document.querySelector('.js-displayCalculation').innerHTML=calculation;


     function doCalculation(number){
      calculation += number;
      document.querySelector('.js-displayCalculation').innerHTML=calculation;
      }


      function equalsTo(finalCalculation){
       result = eval(finalCalculation);
       calculation=result;

       document.querySelector('.js-displayCalculation').innerHTML=calculation;
       localStorage.setItem('final-result',JSON.stringify(calculation));            
      }
      
    </script>
  </Body>
</html>
