<!DOCTYPE html>
<html>
  <head> 
    <title>
      booleans
    </title>
  </head>
  <Body>
    <script>
      let hour = prompt("enter the correct time in your country to get wish");
      let name = prompt("enter your name also")
      if (hour > 6 && hour < 12){
        console.log(`Good morning ! ${name}`);
      }
      else if ( hour > 13 && hour < 17 ){
        console.log(`Good afternoon ! ${name}`);
      } 
      else{
        console.log(`Good night ! ${name}`)
      }
    </script>
  </Body>
</html>
