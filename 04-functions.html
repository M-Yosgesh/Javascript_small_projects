      function convertingLength ( length , from , to ) {
        if ( from === 'km' && to === 'miles'){
          finalLength = length / 1.6;
          return finalLength + 'miles'
        }
        else if ( from === 'miles' && to === 'km'){
          finalLength = length * 1.6;
          return finalLength + 'km'
        }
        else if ( from === 'miles' && to === 'ft'){
          finalLength = length * 5280;
          return finalLength + 'ft'
        }
        else if ( from === 'km' && to === 'ft'){
          finalLength = length * 3281;
          return finalLength + 'ft'
        }
        else if ( from === 'ft' && to === 'miles'){
          finalLength = length / 5280;
          return finalLength + 'miles'
        }
        else if ( from === 'ft' && to === 'km'){
          finalLength = length / 3281;
          return finalLength + 'km'
        }
        else if ( from === to){
          return length + from;
        }
        else {
          return `invalid unit:`+ from;
        }

      }

     console.log(convertingLength(50,'miles','km'));
