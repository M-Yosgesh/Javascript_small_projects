<!DOCTYPE html>
<html>
  <head> 
    <title>
      Rock Paper scissors
    </title>
  </head>
  <Body>
    <p> Rock Paper Scissors</p>

    <button onclick="gamePlay('rock');;">
      Rock
    </button>

    <button  onclick="gamePlay('paper');">
      Paper 
    </button>

    <button  onclick="gamePlay('scissors');"> 
      Scissors
    </button>

    <button onclick="localStorage.removeItem('score')">
      Reset
    </button>
    
    
    <script>
      let score = JSON.parse(localStorage.getItem('score'));
      if (score === null){
        score={'wins': 0, 'loses' : 0 , 'tie' : 0};

      }

      function gamePlay (playerMove){
        let computerMove = pickComputerMove();
        let result='';
        

        if (playerMove === 'rock'){
          
          if (computerMove === 'rock'){
              result = 'lets try again';
            } 
            else if (computerMove === 'paper'){
              result = 'you lose';
            }
            else if (computerMove === 'scissors'){
              result='you won';
            }
        }


           else if (playerMove === 'paper'){
              if (computerMove === 'rock'){
                result='you won'
              } 
              else if (computerMove === 'paper'){
                result = 'lets try again';
              }
              else if (computerMove === 'scissors'){
                result='you lose';
              }
           }



           else if (playerMove === 'scissors'){
              if (computerMove === 'rock'){
                result = 'you lose';
              } 
              else if (computerMove === 'paper'){
                result = 'you won';
              }
              else if (computerMove === 'scissors'){
                result ='lets try again';
              }
            }
          
            if (result === 'you won'){
              score.wins += 1;
              //return score.wins 
            }
            else if (result === 'you lose'){
              score.loses += 1;
              //return score.loses
            }
            else if (result === 'lets try again'){
              score.tie += 1;
              //return score.tie
            }
            localStorage.setItem('score' , JSON.stringify(score));

          alert(`you picked ${playerMove} , computer picked ${computerMove} . ${result}
          total wins : ${score.wins}  total loses : ${score.loses}   total tie : ${score.tie}`);
      }
      
      
      
      function pickComputerMove(){
        const randomNumber = Math.random();
        console.log(randomNumber)
        let computerMove=''
        if (randomNumber <= 0.3){
          computerMove='rock';}
        else if  (randomNumber >= 0.3 && randomNumber <=0.6){
          computerMove='paper';;
          } 
        else {
          computerMove='scissors';
        } 
        return computerMove;
      }


          
    </script>
  </Body>
</html>
