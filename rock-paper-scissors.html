<!DOCTYPE html>
<html>
  <head> 
    <title>
      Rock Paper scissors
    </title>
    <link rel="stylesheet" href="Styles/rock-paper-scissors.css">
  </head>
  <Body>
    <p class="title"> . . . . . . . . . . . . . . . . . . . . . Rock . . . . . . Paper . . . . . . Scissors  . . . . . . . . . . . . . . . . . . . . .</p>

    <div class="moves-container">
      <button onclick="gamePlay('rock');" class="moves-button">
        <img src="Images/rock.png" class="moves-icon">
      </button>

      <button  onclick="gamePlay('paper');" class="moves-button">
        <img src="Images/paper.png" class="moves-icon"> 
      </button>

      <button  onclick="gamePlay('scissors');" class="moves-button"> 
        <img src="Images/scissors.png" class="moves-icon">
      </button>
    </div>

    <div  class="moves-container-result">
      <p class="js-moves moves-indicator"></p>
      <p class="js-result result"> </p>

    </div>

    <p class="js-scoreboard scoreboard" > </p>

    <button onclick="
    score.wins = 0;
    score.loses = 0;
    score.tie = 0;
    localStorage.removeItem('score');
    updateScoreboard();" 
    class="reset-button">
      Reset
    </button>
    
    
    <script src="Scripts/rock-paper-scissors.js">   </script>
  </Body>
</html>
