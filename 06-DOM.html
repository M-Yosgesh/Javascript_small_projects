<!DOCTYPE html>
<html>
  <head> 
    <title>
    DOM
    </title>
    <style>
      body{
        font-family: arial;
      }
      .afterTotalCost{
        color: red;

      }
    </style>
  </head>
  <Body>
    <p> YouTube Subscribe Button </p>
    <button onclick=" let buttonElement = document.querySelector('button').innerText;
    if (buttonElement === 'subscribe'){
      document.querySelector('button').innerHTML = 'subscribed';
    }else{
      document.querySelector('button').innerHTML = 'subscribe'
    }

    ">Subscribe</button>


    <p> Amazon Shipping Calculator </p>
    <p> Orders under $40 = +$10 shipping . </p>
    <p> Orders over $40 = FREE shipping.</p>
    <input placeholder="cost of the order" class="js-costCalculation" onkeydown="pressEntertocalculate(event);">
    <button onclick="calculateCost()">Calculate</button>
    <p class="js-afterTotalCost afterTotalCost" onclick="" ></p>

    
    <script>
      function calculateCost(){
      let costCalculationElement = document.querySelector('.js-costCalculation').value;
      let cost = Number(costCalculationElement);
      
      console.log(cost);
       if (cost <= 0){
        document.querySelector('.js-afterTotalCost').innerHTML=`ERROR : cost connot be less than or not to be  $0 `
      }
      else if ( cost < 40){
        cost*=100
        cost += 1000;
        cost/=100;
        console.log(cost);
        document.querySelector('.js-afterTotalCost').innerHTML= `$${cost}`
      }
      else if (cost >= 40){
        document.querySelector('.js-afterTotalCost').innerHTML= `$${cost}`
      }
      
      
      }
      //console.log(event.key)
      function pressEntertocalculate(event){
        if ( event.key === 'Enter'){
          calculateCost();
        }
      }
      //console.log(document.querySelector('button'))

    </script>
  </Body>
</html>
