<!DOCTYPE html>
<html>
  <head>
    <title> add to cart button </title>
    <style>
      .add-to-cart{
        border: 1px solid black;
        background-color: yellow;
        padding: 5px 7px;
        border-radius: 2px;
      }
      .buy-now{
        border: 1px solid black;
        background-color: orange;
        padding: 5px 7px;
        border-radius: 2px;
      }
    </style>
  </head>
  <Body>
    <p> Cart Quantity : </p>
    <button class="add-to-cart" onclick="console.log(`Cart Quantity : ${show}`)">
      Show Quantity
    </button>

    <button class="buy-now" onclick="
          show >= 10 ? alert('the cart is full please reset') :show += 1;
    console.log(`Cart Quantity : ${show}`)">
      Add to Cart
    </button>

    <button class="buy-now" onclick="
          show >= 10 ? alert('the cart is full please reset') :show += 2;
          console.log(`Cart Quantity : ${show}`)">

    </button>

    <button class="buy-now" onclick="
    show +=  3;
    console.log(`Cart Quantity : ${show}`)">
      +3
    </button>

    <button class="buy-now" onclick="
    show +=  4;
    console.log(`Cart Quantity : ${show}`)">
      +4
    </button>

    <button class="buy-now" onclick="
    show +=  5;

      +5
    </button>

    <button class="buy-now" onclick="
     show <= 0 ? alert('the cart has no items to remove add to carts') : show --;
          console.log(`Cart Quantity : ${show}`);
          ">
      Remove from cart
    </button>

    <button class="buy-now" onclick="
      show <= 0 ? alert('the cart has no items to remove add to carts') : show -=  2;
      console.log(`Cart Quantity : ${show}`);
      ">
      -2
    </button>

    <button class="buy-now" onclick="
      show <= 0 ? alert('the cart has no items to remove add to carts') : show -=  3;
          console.log(`Cart Quantity : ${show}`);
          ">
      -3
    </button>

    <button class="buy-now" onclick="
    show = 0;
    console.log('CART WAS RESET');
    console.log(`Cart Quantity : ${show}`)">
      Reset cart
    </button>

      let show=0;
