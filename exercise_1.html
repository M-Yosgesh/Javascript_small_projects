<!DOCTYPE html>
<html>
  <head>
    <title> add to cart button </title>
    <style>
      .add-to-cart{
        border: 1px solid black;
        background-color: yellow;
        padding: 5px 7px;
        border-radius: 2px;
      }
      .buy-now{
        border: 1px solid black;
        background-color: orange;
        padding: 5px 7px;
        border-radius: 2px;
      }
    </style>
  </head>
  <Body>
    <p> Cart Quantity : </p>

    <button class="add-to-cart" onclick="document.querySelector('.js-displayCartQuantity').innerHTML= `Cart Quantity : ${cartQuantity}`;">
      Show Quantity
    </button>

    <button class="buy-now"onclick="addToCart(1)">
      Add to Cart
    </button>

    <button class="buy-now" onclick="addToCart(2)">
      +2
    </button>

    <button class="buy-now" onclick="addToCart(3)">
      +3
    </button>

    <button class="buy-now" onclick="addToCart(4)">
      +4
    </button>

    <button class="buy-now" onclick="addToCart(5)">
      +5
    </button>

    <button class="buy-now" onclick="removeFromCart(1)"> 
      Remove from cart
    </button>

    <button class="buy-now"  onclick="removeFromCart(2)">
      -2
    </button>

    <button class="buy-now"  onclick="removeFromCart(3)">
      -3
    </button>

    <button class="buy-now" onclick="cartReset();">
      Reset cart
    </button>
    <p class="js-displayCartQuantity"></p>
    <script>

      let cartQuantity=0;
      document.querySelector('.js-displayCartQuantity').innerHTML= `Cart Quantity : ${cartQuantity}`;
         
      function addToCart(numberToAdd){
        if (cartQuantity < 10){
          cartQuantity += numberToAdd;
          if (cartQuantity >= 10){
            cartQuantity=10;
          }
          document.querySelector('.js-displayCartQuantity').innerHTML= `Cart Quantity : ${cartQuantity}`;
        }
        else if (cartQuantity >= 10){
          //cartQuantity=10;
          alert(`the cart is full please reset`);
        }
      }


        function removeFromCart(numberToAdd){
        if (cartQuantity > 0 ){
          cartQuantity -= numberToAdd;
          if (cartQuantity <= 0){
            cartQuantity=0;
          }
          document.querySelector('.js-displayCartQuantity').innerHTML= `Cart Quantity : ${cartQuantity}`;
        }
        else if (cartQuantity <= 0){
          alert(`the cart has no items please add some`);
        }
      }
        function cartReset(){
          cartQuantity = 0;
          document.querySelector('.js-displayCartQuantity').innerHTML= `CART WAS RESET : Add products`;
        }
        
      
     
    </script>
  </Body>
</html>
