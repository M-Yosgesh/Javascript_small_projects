<!DOCTYPE html>
<html>
  <head> 
    <title>
      heads or tails
    </title>
  </head>
  <Body>
    <script>
      let randomNumber = Math.random();
      let result = "";
      let guess = prompt("Enter head or tails");
      
      randomNumber <= 0.5 ? result="head" :
       result="tails";
      console.log(randomNumber);
      console.log(`it was ${result}`);

      if (guess === "head"  && guess === result ){
        console.log("yeah you guessed it right head");
      }
      else if (guess === "tails" && guess == result){
        console.log("yeah you guessed it right tails");
      }
      else{
        console.log("check the spelling")
      }
    </script>
  </Body>
</html>
